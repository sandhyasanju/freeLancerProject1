<nav class="navbar headerDiv navbar-expand-lg">
  <a class="navbar-brand" href="#">
    <img src="/assets/images/logo.jpg"height="150" width="250" class="d-inline-block align-top" alt="">
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"><i class="fa fa-bars fa-2x"></i></span>
  </button>

  <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
    <ul class="navbar-nav" *ngFor="let item of sideMenubarItems">
      <li class="nav-item active" *ngIf="item.subMenus.length === 0" (click)="navigateToPage(item.route)">
        <span class="nav-link">{{item.name}} <span class="sr-only">(current)</span></span>
      </li>
      <li class="nav-item dropdown" *ngIf="item.subMenus.length > 0">
        <a class="nav-link dropdown-toggle" id="navbarDropDownMenuLink" data-toggle="dropdown" aria-expanded="false" aria-haspopup="true">
            {{item.name}}
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <span *ngFor="let list of item.subMenus;let last= last" class="dropdown-item" [ngClass]="{'border-bottom':!last}" (click)="navigateToPage(list.route)"><i class="icon-padding" [ngClass]="list.iconClass"></i> {{list.name}}</span>
        </div>
      </li>
    </ul>
  </div>
</nav>
